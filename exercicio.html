<script>

    function calcula_media(primeiro_numero,segundo_numero){
        return ((primeiro_numero + segundo_numero)/2);
    }
    function calcula_produto(primeiro_numero,segundo_numero){
        return (primeiro_numero*segundo_numero);
    }

    function exercio1(){
        let primeiro_numero = parseInt(prompt("Digite o primeiro numero"));
        let segundo_numero = parseInt(prompt("Digite o segundo numero"));
        let media = calcula_media(primeiro_numero, segundo_numero);
        let produto = calcula_produto(primeiro_numero,segundo_numero);

        alert("A média dos numeros é:" + media);
        alert("O calculo do produto é:" + produto); 
    }
  
    exercio1();





    
</script>
