<script>
    function gasto(){
        let gasto_conta = parseFloat(prompt("Digite o valor do consumo"));
        return gasto_conta;
    }

    function total_conta(gasto_conta){
        let gasto_total = (gasto_conta * 1.1);
        return gasto_total;
    }

    function conta (){
        let conta = gasto();
        let conta_total = total_conta(conta);
        alert("o valor da conta total Ã©:" + conta_total)
        
    }
    conta();

</script>
